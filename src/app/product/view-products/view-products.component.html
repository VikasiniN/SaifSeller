<div class="pageBoxLg ">

  <div class="row">
    <div class="col-md-2">
      <label class="pageBoxLg-label "> Products</label>
    </div>
    <div class="col-md-4">
      <a class="pageBoxLg-label " [routerLink]="['/product/addproducts']">Add Products</a>
    </div>
    <div class="col-md-4">
      <mat-form-field>
    <input matInput placeholder="Search" (keyup)="applyFilter($event.target.value)">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <table mat-table [dataSource]="productData" matSort class="container-fluid ">
      <ng-container matColumnDef="primeImage">
        <th mat-header-cell *matHeaderCellDef> Product</th>
        <td mat-cell *matCellDef="let element">
          <a (click)="viewProduct(element)"> <img [src]="element.productImageName[0]" style="width: 90px; height: 125px;" /></a>
        </td>
      </ng-container>
      <ng-container matColumnDef="productName">

        <th mat-header-cell *matHeaderCellDef> Product Name</th>
        <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
      </ng-container>
      <ng-container matColumnDef="styleCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Style Code</th>
        <td mat-cell *matCellDef="let element"> {{element.styleCode}} </td>
      </ng-container>
      <ng-container matColumnDef="skuCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> SKU Code</th>
        <td mat-cell *matCellDef="let element"> {{element.skuCode}} </td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button mat-sm-button color="primary" (click)="editProduct(element)">
            <mat-icon>edit </mat-icon>
          </button> </td>
      </ng-container>
      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef> View </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button mat-sm-button color="primary" (click)="viewProduct(element)">
            <mat-icon>visibility </mat-icon>
          </button> </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete </th>
        <td mat-cell *matCellDef="let element"> <button mat-icon-button mat-sm-button color="primary" (click)="deleteProduct(element)">
            <mat-icon> delete sweep icon </mat-icon>

          </button> </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
   <!--  <mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20, 30, 40, 50]" [showFirstLastButtons]="true"
      [length]="totalSize" [pageIndex]="currentPage" (page)="handlePage($event)">
    </mat-paginator> -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

</div>
