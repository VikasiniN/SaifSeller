<div class="pageBoxLg ">
    <label class="pageBoxLg-label ">Edit Products</label>
    <form [formGroup]="editProductForm" novalidate style="padding-top:60px">
      <div class="container-fluid">
        <div class="row">
          <div class="form-group col-md-6">
            <label>Product Images</label>
            <div class="row">
                <div  class="col-md-3 form-group"  *ngFor="let url of productModel?.productImageName">
                    <button  (click)="deleteProductImages(url)" mat-button matSuffix
                    mat-icon-button>
                    <mat-icon>clear</mat-icon>
                  </button>
                  <img [src]="url" style="width: 180px; height: 245px;" />
                </div>
            </div>
           
         
          </div>
          <div class="form-group col-md-6">
            <label>Product Details</label>
            <div class="form-group col-md-12">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Product Title" formControlName="productTitle">
                <mat-error *ngIf="editProductForm.controls['productTitle'].errors?.required">
                  Product Title is
                  <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group col-md-12">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Product Name" formControlName="productName">
                <mat-error *ngIf="editProductForm.controls['productName'].errors?.required">
                  Product Name is
                  <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group col-md-12">
              <mat-form-field class="example-full-width">
                <textarea matInput placeholder="Product Description" formControlName="productDescription"></textarea>
              </mat-form-field>
            </div>
            <div class="form-group col-md-12">
              <mat-form-field class="example-full-width">
                <textarea matInput placeholder="Short Description" formControlName="shortDescription"></textarea>
              </mat-form-field>
            </div>
            <div class="form-group col-md-12">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Price" formControlName="price">
                <mat-error *ngIf="!editProductForm.controls['price'].errors?.required">
                  Enter the valid
                  <strong>Number</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group col-md-12">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Color" formControlName="color">
  
              </mat-form-field>
            </div>
            <div class="form-group col-md-12">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Style Code" formControlName="styleCode">
              </mat-form-field>
            </div>
            <div class="form-group col-md-12">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="SKU Code" readonly formControlName="skuCode" 
                  required #skuvalue>
                  
              </mat-form-field>
              <!-- <div *ngIf="showSkuError">
                  SKU Code 
                   <strong>exists</strong>
              </div> -->
            </div>
         <!--    <div class="form-group col-md-12">
            <mat-form-field>
                <mat-select placeholder="Category" [formControl="category" multiple>
                  <mat-option *ngFor="let data of mainCategoryModel" [value]="data._id">{{data.mainCategoryName}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div> -->
            <div class="form-group col-md-12">
              <button mat-raised-button color="accent" type="submit" (click)="editProducts()" [disabled]='!editProductForm.valid'>Update</button>
              <br>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
