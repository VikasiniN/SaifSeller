<div class="pageBoxLg ">
    <div class="row">
      <div class="col-md-2">
        <label class="pageBoxLg-label "> Contact Details</label>
      </div>
      <div class="col-md-4">
        <a class="pageBoxLg-label " [routerLink]="['/settings/contactus']">Add Contact Details</a>
      </div>
    </div>
  
    <form [formGroup]="contactEditForm" novalidate style="padding-top:60px">
      <div class="row">
        <div class="col-md-5 pageBoxl">
          <div class="row" *ngFor="let data of contactModel">
            <div class="col-md-6 " *ngIf="!data.detailsUpdate">
              <div class="form-group col-md-12">
                <div class="form-group">
                  <label> <b>Details</b> </label>
  
                </div>
              </div>
              <div class="form-group col-md-12">
                <div class="form-group">
                  <label> <small>Contact Number</small> </label>
  
                </div>
  
              </div>
              <div class="form-group col-md-12">
                <div class="form-group">
                  <label> <small>Email Id</small></label>
  
                </div>
  
              </div>
              <div class="form-group col-md-12">
                <div class="form-group">
                  <label> <small>Address</small></label>
  
                </div>
  
              </div>
              
             
            </div>
            <div class="col-md-6" *ngFor="let data of contactModel">
              <div *ngIf="!data.detailsUpdate">
                <div class=" form-group col-md-12">Edit
                  <button mat-icon-button mat-sm-button color="primary" matTooltip="Edit  Details" (click)="editAddress(data)">
                    <mat-icon> edit </mat-icon>
                  </button>
                </div>
                <div class=" form-group col-md-12">
                  <b><small>: {{data.phoneNumber}}</small></b>
                </div>
                <div class=" form-group col-md-12">
                  <b><small>: {{data.emailId}}</small></b>
                </div>
                <div class=" form-group col-md-12">
                  <b><small>: {{data.address}}</small></b>
                </div>
                
              </div>
              <div *ngIf="data.detailsUpdate">
                <div class=" form-group col-md-12">Update 
                  <button mat-icon-button mat-sm-button color="primary" matTooltip="Update  Details" 
                  (click)="updateDetails(id.value, contactNumber.value, emailId.value, address.value )">
                    <mat-icon> save </mat-icon>
                  </button>
  
                  <button mat-icon-button mat-sm-button color="primary" matTooltip="Cancel" (click)="cancelDetails(data)">
                    <mat-icon> clear </mat-icon>
                  </button>
                </div>
                <div class=" form-group col-md-12">  
                  <mat-form-field class="example-full-width">
                      <input matInput hidden [value]="data._id" formControlName="id" #id>
                    <input matInput placeholder="Contact Number" [value]="data.phoneNumber" formControlName="contactNumber" #contactNumber>
                  </mat-form-field>
                </div>
                <div class=" form-group col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email Id" [value]="data.emailId" formControlName="emailId"
                      #emailId>
                  </mat-form-field>
                </div>
                <div class=" form-group col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Address" [value]="data.address"
                      formControlName="address" #address>
                  </mat-form-field>
                </div>
                
                
              </div>
            </div>
          </div>
  
        </div>
       
      
      </div>
    </form>
  </div>
