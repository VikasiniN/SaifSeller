<div class="pageBoxLg ">
    <div class="row">
      <div class="col-md-2">
        <label class="pageBoxLg-label ">FAQ</label>
      </div>
      <div class="col-md-4">
        <a class="pageBoxLg-label " [routerLink]="['/settings/faq']">Add FAQ Policy </a>
      </div>
    </div>
  
    <form [formGroup]="faqEditForm" novalidate style="padding-top:60px">
      <div class="row">
        <div class="col-md-9 pageBoxl">
          <div class="row" >
            <div class="col-md-6" >
              <div>
                <div class=" form-group col-md-12">Update 
                  <button mat-icon-button mat-sm-button color="primary" matTooltip="Update  Details" 
                  (click)="updateFAQ(faqEditForm)">
                    <mat-icon> save </mat-icon>
                  </button>
  
                  <button mat-icon-button mat-sm-button color="primary" matTooltip="Cancel" (click)="cancelFAQ()">
                    <mat-icon> clear </mat-icon>
                  </button>
                </div>
                <div class=" form-group col-md-12">  
                  <mat-form-field class="example-full-width">
                      <input matInput hidden  formControlName="id" #id [(ngModel)]="faqModel._id" 
                      (ngModelChange)="faqModel._id=$event">
                    <input matInput placeholder="FAQ Heading"  [(ngModel)]="faqModel.faqHeading" 
                    (ngModelChange)="faqModel.faqHeading=$event" formControlName="faqHeading" #faqHeading>
                  </mat-form-field>
                </div>
                <div class="col-md-12"  formArrayName="faqs" >
                  <div  *ngFor="let account of faqForms.controls; let i=index" [formGroupName]="i">
                    <div class="row" >
                        <div class="col-md-5"  >
                            <mat-form-field class="full-width">
                                <textarea matInput placeholder="FAQ Questions" 
                               
                                (ngModelChange)="faqModel.faqQuestion=$event" formControlName="faqQuestion"></textarea>
                            </mat-form-field>
                          </div>
                          <div  class="col-md-5">
                            <mat-form-field class="full-width">
                                <textarea matInput placeholder="FAQ Answers"
                                  
                                 (ngModelChange)="faqModel.faqAnswers=$event" formControlName="faqAnswers"></textarea>
                            </mat-form-field>
                          </div>
                          <div class="col-md-2">
                            <a (click)="deleteFAQ(i)">
                              <mat-icon>clear</mat-icon>
                            </a>
                          </div>
                    </div>
                 
                
              </div>
            </div>
            <div class="col-md-12">
              <a (click)="addForm()">
                <mat-icon class="gridEdit">add_box</mat-icon>
              </a>
              <p>Add New</p>
            </div>
                
              </div>
            </div>
          </div>
  
        </div>
       
      
      </div>
    </form>
  </div>
