<div class="pageBoxLg ">
  <label class="pageBoxLg-label ">Add Contact Us Details
  </label>
  <form [formGroup]="contactForm" novalidate style="padding-top:60px">
    <div class="container-fluid">
      <div class="row">
        <div class="form-group col-md-6">

          <label> Details</label>
          <div class="form-group col-md-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Contact Number" formControlName="phoneNumber">
            </mat-form-field>
          </div>
          <div class="form-group col-md-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Email Id" formControlName="emailId">
            </mat-form-field>
          </div>
          <div class="form-group col-md-12">
            <mat-form-field class="example-full-width">
                    <textarea matInput placeholder="Address" formControlName="address"></textarea>
            </mat-form-field>
          </div>
         <div>
          <button mat-raised-button color="accent" type="submit" (click)="addContactDetail()" [disabled]='!contactForm.valid'>Save</button>
         </div>
        </div>
      </div>
    </div>
  </form>
</div>
