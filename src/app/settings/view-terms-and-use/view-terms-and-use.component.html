<div class="pageBoxLg ">
    <div class="row">
      <div class="col-md-2">
        <label class="pageBoxLg-label ">Terms & Use Details</label>
      </div>
      <div class="col-md-4">
        <a class="pageBoxLg-label " [routerLink]="['/settings/termsanduse']">Add Terms & Use</a>
      </div>
    </div>
  
    <form [formGroup]="termsForm" novalidate style="padding-top:60px">
      <div class="row">
        <div class="col-md-9 pageBoxl" *ngFor="let data of termsModel">
          <div class="row" >
            <div class="col-md-6 " *ngIf="!edit">
              <div class="form-group col-md-12">
                <div class="form-group">
                  <label> <b>Details</b> </label>
  
                </div>
              </div>
              <div class="form-group col-md-12">
                <div class="form-group">
                  <label> <small>Terms & Use Heading</small> </label>
  
                </div>
  
              </div>
              <div class="form-group col-md-12">
                <div class="form-group">
                  <label> <small>Terms & Use Details</small></label>
  
                </div>
  
              </div>
              
             
            </div>
            <div class="col-md-6" >
              <div *ngIf="!data.detailsUpdate ">
                <div class=" row">
                    <div class=" form-group col-md-6">Edit
                        <button mat-icon-button mat-sm-button color="primary" matTooltip="Edit  Details" (click)="editTerms(data)">
                            <mat-icon> edit </mat-icon>
                          </button>
                    </div>
                    <div class=" form-group col-md-6">Delete the details
                        <button mat-icon-button mat-sm-button color="primary" matTooltip="Edit  Details" (click)="deleteTerms(data)">
                          <mat-icon> delete_sweep </mat-icon>
                        </button>
                      </div>
                  </div>
                <div class=" form-group col-md-12">
                  <b> {{data.heading}}</b>
                </div>
                <div class=" form-group col-md-12" >
                  <b> {{data.details}}</b>
                
               
                </div>
                
              </div>
              <div *ngIf="data.detailsUpdate">
                <div class=" form-group col-md-12">Update 
                  <button mat-icon-button mat-sm-button color="primary" matTooltip="Update  Details" 
                  (click)="updateTerms( heading.value, details.value, id.value, data)">
                    <mat-icon> save </mat-icon>
                  </button>
  
                  <button mat-icon-button mat-sm-button color="primary" matTooltip="Cancel" (click)="cancelTerms(data)">
                    <mat-icon> clear </mat-icon>
                  </button>
                </div>
                <div class=" form-group col-md-12">  
                  <mat-form-field class="example-full-width">
                      <input matInput hidden  formControlName="id" #id [(ngModel)]="data._id" 
                      (ngModelChange)="data._id=$event">
                    <input matInput placeholder="Terms & Use Heading"  [(ngModel)]="data.heading" 
                    (ngModelChange)="data.heading=$event" formControlName="termsHeading" #heading>
                  </mat-form-field>
                </div>
                <div class=" form-group col-md-12">  
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Details"  [(ngModel)]="data.details" 
                      (ngModelChange)="data.details=$event" formControlName="termsDetails" #details>
                    </mat-form-field>
                  </div>
          
                
              </div>
            </div>
          </div>
  
        </div>
       
      
      </div>
    </form>
  </div>
