<div class="pageBoxLg ">
  <div class="row">
    <div class="col-md-2">
      <label class="pageBoxLg-label ">Privacy Policy Details</label>
    </div>
    <div class="col-md-4">
      <a class="pageBoxLg-label " [routerLink]="['/settings/privacypolicy']">Add Privacy Policy </a>
    </div>
  </div>

  <form [formGroup]="privacyEditForm" novalidate style="padding-top:60px">
    <div class="row">
      <div class="col-md-9 pageBoxl">
        <div class="row" >
          <div class="col-md-6 " *ngIf="!edit">
            <div class="form-group col-md-12">
              <div class="form-group">
                <label> <b>Details</b> </label>

              </div>
            </div>
            <div class="form-group col-md-12">
              <div class="form-group">
                <label> <small>Policy Headings</small> </label>

              </div>

            </div>
            <div class="form-group col-md-12">
              <div class="form-group">
                <label> <small>Policy Questions</small></label>

              </div>

            </div>
            <div class="form-group col-md-12">
              <div class="form-group">
                <label> <small>Policy Details</small></label>

              </div>

            </div>
            
           
          </div>
          <div class="col-md-6" >
            <div *ngIf="!edit">
              <div class=" form-group col-md-12">Edit
                <button mat-icon-button mat-sm-button color="primary" matTooltip="Edit  Details" (click)="editPolicy(privacyModel)">
                  <mat-icon> edit </mat-icon>
                </button>
              </div>
              <div class=" form-group col-md-12">
                <b> {{privacyModel.policyHeading}}</b>
              </div>
              <div class=" form-group col-md-12" *ngFor="let val of privacyModel?.policies">
                <b> {{val.policyQuestion}}</b>
              
                <p>{{val.policyAnswers}}</p>
              </div>
              
            </div>
            <div *ngIf="edit">
              <div class=" form-group col-md-12">Update 
                <button mat-icon-button mat-sm-button color="primary" matTooltip="Update  Details" 
                (click)="updatePolicy(privacyEditForm, privacyModel)">
                  <mat-icon> save </mat-icon>
                </button>

                <button mat-icon-button mat-sm-button color="primary" matTooltip="Cancel" (click)="cancelPolicy(privacyModel)">
                  <mat-icon> clear </mat-icon>
                </button>
              </div>
              <div class=" form-group col-md-12">  
                <mat-form-field class="example-full-width">
                    <input matInput hidden  formControlName="id" #id [(ngModel)]="privacyModel._id" 
                    (ngModelChange)="privacyModel._id=$event">
                  <input matInput placeholder="Policy Heading"  [(ngModel)]="privacyModel.policyHeading" 
                  (ngModelChange)="privacyModel.policyHeading=$event" formControlName="policyHeading" #policyHeading>
                </mat-form-field>
              </div>
              <div class="col-md-12"  formArrayName="policies" >
                <div  *ngFor="let account of policyForms.controls; let i=index" [formGroupName]="i">
                  <div class="row" >
                      <div class="col-md-5"  >
                          <mat-form-field class="full-width">
                              <textarea matInput placeholder="Policy Questions" 
                             
                              (ngModelChange)="privacyModel.policyQuestion=$event" formControlName="policyQuestion"></textarea>
                          </mat-form-field>
                        </div>
                        <div  class="col-md-5">
                          <mat-form-field class="full-width">
                              <textarea matInput placeholder="Policy Answers"
                                
                               (ngModelChange)="privacyModel.policyAnswers=$event" formControlName="policyAnswers"></textarea>
                          </mat-form-field>
                        </div>
                        <div class="col-md-2">
                          <a (click)="deletePolicies(i)">
                            <mat-icon>clear</mat-icon>
                          </a>
                        </div>
                  </div>
               
              
            </div>
          </div>
          <div class="col-md-12">
            <a (click)="addForm()">
              <mat-icon class="gridEdit">add_box</mat-icon>
            </a>
            <p>Add New</p>
          </div>
              
            </div>
          </div>
        </div>

      </div>
     
    
    </div>
  </form>
</div>
