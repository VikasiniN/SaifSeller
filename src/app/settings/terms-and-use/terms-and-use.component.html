<div class="pageBoxLg">
    <div class="container topAlignContainer ">
      <form [formGroup]="termsForm">
        <div  class="row">
          <div >
            <label class="pageBoxLg-label">Create Terms & USe</label>
          </div>
  
          <div  class="col-md-4">
            <mat-form-field class="full-width">
             <textarea matInput placeholder="Heading" formControlName="termsHeading"></textarea>
            </mat-form-field>
          </div>
         
              
          <div class="col-md-12"   >
              <mat-form-field class="full-width">
                  <textarea matInput placeholder="Details" formControlName="termsDetails"></textarea>
                 </mat-form-field>
      </div>
      
          <div  >
  
            <button mat-raised-button type="button" color="primary" (click)="createTerms()">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>
