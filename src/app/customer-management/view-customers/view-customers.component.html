<div class="pageBoxLg">
 
  <div class="row">
    <div class="col-md-8">

    </div>
    <div class="col-md-4">
        <mat-form-field>
            <input matInput placeholder="Search Customers" (keyup)="applyFilter($event.target.value)">
          </mat-form-field>
      </div>
     
  </div>
  <div class="row">
    <table mat-table [dataSource]="customerData" matSort class="container-fluid ">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Customer Name

        </th>
        <td mat-cell *matCellDef="let element">

         <a (click)="showOrderDetails(element)">{{element.firstName}}</a>  </td>
      </ng-container>   
      <ng-container matColumnDef="mobileNumber">
          <th mat-header-cell *matHeaderCellDef> 
            Mobile Number
          </th>
          <td mat-cell *matCellDef="let element"> 
  
              <a (click)="showOrderDetails(element)"> {{element.mobileNumber}} </a>    </td>
        </ng-container>
      <ng-container matColumnDef="emailId">

        <th mat-header-cell *matHeaderCellDef>   EmailID<br>


        </th>
        <td mat-cell *matCellDef="let element"> {{element.emailId}}  </td>
      </ng-container>


      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Location<br>



        </th>
        <td mat-cell *matCellDef="let element"> {{element.location }} </td>
      </ng-container>
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef>Gender<br>

        </th>
        <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
  </div>
</div>
